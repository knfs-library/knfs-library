<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KNFs Library</title>
  <base href="https://libs.knfs-tech.com">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="text-white py-0">
    <a href="https://www.knfs-tech.com/" target="_blank" title="KNFs jsc" rel="nofollow,noopener">
      <div class="container d-flex justify-content-between align-items-center">
        <img src="logo.png" alt="Logo" class="logo" loading="lazy">
      </div>
    </a>
  </header>
  
  <section id="about" class="text-dark">
    <div class="container" id="slider" data-bg="background.jpg">
      <div class="content">
        <h1 class="">KNFs Library</h1>
        <p class="lead">KNFs JSC develops libraries and solutions to facilitate software development integration.</p>
      </div>
    </div>
  </section>

  <main class="container mt-4">
    <div class="input-group mb-3" id="searchBox">
      <input type="text" id="searchInput" class="form-control" placeholder="Search repositories...">
    </div>
    <div id="spinner" class="spinner"></div>
    <div class="row" id="repo-list">
      <!-- Repositories will be dynamically inserted here -->
    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
